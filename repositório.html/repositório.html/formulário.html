<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário - Pet Shop Amigo Fiel</title>
</head>
<body>

    <h1>Formulário de Contato</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label><br>
        <input type="search" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="0" max="120" required><br><br>

        <label for="lote">Número do Lote:</label><br>
        <input type="text" id="lote" name="lote" placeholder="Digite o número do lote"><br><br>

        <label for="site">Seu site ou rede social:</label><br>
        <input type="url" id="site" name="site" placeholder="https://"><br><br>

        <label for="arquivo">Envie uma foto do seu pet:</label><br>
        <input type="file" id="arquivo" name="arquivo" accept="image/*"><br><br>

        <input type="submit" value="Enviar">
    </form>

    <p>
        <a href="indexx.html">Voltar para o início</a>
    </p>

</body>
</html>
